<body>

<div class="game-board" id="gameBoard"></div>

<script>
const pairs = [
    { word: "a teacher", emoji: "ðŸ‘©â€ðŸ«" },
    { word: "a doctor", emoji: "ðŸ‘¨â€âš•ï¸" },
    { word: "a student", emoji: "ðŸŽ“" },
    { word: "an engineer", emoji: "ðŸ› ï¸" },
    { word: "a chef", emoji: "ðŸ‘¨â€ðŸ³" },
    { word: "an admin assistant", emoji: "ðŸ—‚ï¸" },
    { word: "a welder", emoji: "ðŸ”¥" },
    { word: "a virtual assistant", emoji: "ðŸ’»" },
    { word: "an influencer", emoji: "ðŸ“±" },
    { word: "a content creator", emoji: "ðŸŽ¥" },
    { word: "a writer", emoji: "âœï¸" },
    { word: "a secretary", emoji: "ðŸ“ž" },
    { word: "an agronomist", emoji: "ðŸŒ±" },
    { word: "a farmer", emoji: "ðŸšœ" }
];

let cards = [];
pairs.forEach(pair => {
    cards.push({ type: "word", content: pair.word, speak: pair.word });
    cards.push({ type: "emoji", content: pair.emoji, speak: pair.word });
});

cards.sort(() => Math.random() - 0.5);

const board = document.getElementById("gameBoard");
let firstCard = null;
let lockBoard = false;

cards.forEach(cardData => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.addEventListener("click", () => {
        if (lockBoard || card.classList.contains("revealed")) return;

        card.classList.add("revealed");
        card.innerHTML = cardData.type === "emoji"
            ? `<span class="emoji">${cardData.content}</span>`
            : cardData.content;

        speak(cardData.speak);

        if (!firstCard) {
            firstCard = { card, data: cardData };
        } else {
            lockBoard = true;

            if (firstCard.data.speak === cardData.speak &&
                firstCard.card !== card) {
                firstCard = null;
                lockBoard = false;
            } else {
                setTimeout(() => {
                    card.classList.remove("revealed");
                    card.innerHTML = "";
                    firstCard.card.classList.remove("revealed");
                    firstCard.card.innerHTML = "";
                    firstCard = null;
                    lockBoard = false;
                }, 1300);
            }
        }
    });

    board.appendChild(card);
});

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
}
</script>
