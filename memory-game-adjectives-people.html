<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        background-color: #000;
        color: #FFD700;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin: 20px 0;

    .game-board {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 12px;
        max-width: 900px;
        margin: auto;
    }

    .card {
        background-color: #000;
        border: 2px solid #FFD700;
        height: 120px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        user-select: none;
    }

    .card.revealed {
        background-color: #FFD700;
        color: #000;
        font-weight: bold;
    }

    .emoji {
        font-size: 48px;
    }
</style>
</head>

<body>

<h1>ðŸ§  Memory Game â€“ Adjectives to Describe People</h1>
<p>Click the cards and listen ðŸ‘‚</p>

<div class="game-board" id="gameBoard"></div>

<script>
const pairs = [
    { word: "friendly", emoji: "ðŸ¤" },
    { word: "shy", emoji: "ðŸ™ˆ" },
    { word: "outgoing", emoji: "ðŸŽ‰" },
    { word: "quiet", emoji: "ðŸ¤«" },
    { word: "talkative", emoji: "ðŸ—£ï¸" },
    { word: "funny", emoji: "ðŸ˜‚" },
    { word: "serious", emoji: "ðŸ˜" },
    { word: "patient", emoji: "ðŸ§˜" },
    { word: "impatient", emoji: "â³" },
    { word: "generous", emoji: "ðŸŽ" },
    { word: "kind", emoji: "â¤ï¸" },
    { word: "brave", emoji: "ðŸ¦" }
];

let cards = [];
pairs.forEach(pair => {
    cards.push({ type: "word", content: pair.word, speak: pair.word });
    cards.push({ type: "emoji", content: pair.emoji, speak: pair.word });
});

cards.sort(() => Math.random() - 0.5);

const board = document.getElementById("gameBoard");
let firstCard = null;
let lockBoard = false;

cards.forEach(cardData => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.addEventListener("click", () => {
        if (lockBoard || card.classList.contains("revealed")) return;

        card.classList.add("revealed");
        card.innerHTML = cardData.type === "emoji"
            ? `<span class="emoji">${cardData.content}</span>`
            : cardData.content;

        speak(cardData.speak);

        if (!firstCard) {
            firstCard = { card, data: cardData };
        } else {
            lockBoard = true;

            if (firstCard.data.speak === cardData.speak &&
                firstCard.card !== card) {
                firstCard = null;
                lockBoard = false;
            } else {
                setTimeout(() => {
                    card.classList.remove("revealed");
                    card.innerHTML = "";
                    firstCard.card.classList.remove("revealed");
                    firstCard.card.innerHTML = "";
                    firstCard = null;
                    lockBoard = false;
                }, 1200);
            }
        }
    });

    board.appendChild(card);
});

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
